{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
    <div class="left-ads-display col-lg-9">
        <div class="row">
            {% for movie in object_list %}
                <div class="col-md-4 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4">
                        <div class="men-thumb-item">
                            <a href="{{ movie.get_absolute_url }}"><img src="{{ movie.image.url }}" class="img-fluid" alt="movie.image.url"></a>
                        </div>
                        <div class="item-info-product">
                            <h4 class="">
                                <a href="#"
                                   class="editContent">
                                    {{ movie.title }}
                                </a>
                            </h4>
                            Rating - {{ movie.rating.stars }} <br>
                            Rates - {{ movie.rating.rates }}
                            <ul class="stars">
                                <li><a href="#">
                                        <span class="fa fa-star" aria-hidden="true">
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>


    </div>
{% endblock content %}
