{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="content-dark">
  <div class="container home-content">
    <div class="home-movies">
      <div class="row">
        <h2>&emsp;&emsp;&emsp;&emsp;Latest movies
          <a href="/browse-movies/">Browse All</a></h2>
      </div>
      <div class="row">
        {% for movie in object_list %}
        <div class="browse-movie-wrap col-xs-10 col-sm-5">

          <a href="{% url 'main:movie_detail' movie.slug %}" class="browse-movie-link">
            <figure>
              <img class="img-responsive" src="{{ movie.medium_cover_image }}"
                alt="{{ movie.title }} ({{ movie.year }}) download" width="210" height="315">
              <h4 class="rating">{{ movie.rating }} / 10</h4>
              <figcaption class="hidden-xs hidden-sm">
                <h4 class="rating">{{ movie.rating }} / 10</h4>
                {% for g in movie.genres.all %}
                <h4>{{ g.title }}</h4>
                {% endfor %}
                <span class="button-green-download2-big">View Details</span>
              </figcaption>
            </figure>
          </a>
          <div class="browse-movie-bottom">
            <a href="{% url 'main:movie_detail' movie.slug %}" class="browse-movie-title">{{ movie.title }}</a>
            <div class="browse-movie-year">{{ movie.year }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% include "includes/pagination.html" with page=page_obj %}
{% endblock content %}
